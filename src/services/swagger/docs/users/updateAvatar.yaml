/api/users/{userId}/avatar:
  put:
    tags:
      - Users
    description: Busca un usuario por su ID y actualiza su avatar
    summary: Actualizar avatar de un usuario
    operationId: updateAvatar
    security:
      - bearerAuth: []
    parameters:
      - name: userId
        in: path
        description: ID del usuario a actualizar el avatar
        required: true
        schema:
          type: string
          example: 123
    requestBody:
      description: Datos de la actualizaci칩n
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              avatar:
                type: string
                description: Nuevo avatar del usuario en un archivo de tipo imagen 
                format: binary
    responses:
      200:
        description: Avatar actualizado
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Avatar actualizado
                data:
                  $ref: '#/components/schemas/User'
      400:
        description: Datos inv치lidos
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
      401:
        description: Autenticaci칩n fallida
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
      403:
        description: Acceso denegado
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
      404:
        description: Usuario no encontrado
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
      422:
        description: Error de validaci칩n
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'
      500:
        description: Error del servidor
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
