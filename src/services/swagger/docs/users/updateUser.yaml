/api/users/{userId}:
  put:
    tags:
      - Users
    description: Find a user by their ID and update it
    summary: Update a user
    operationId: updateUser
    security:
      - bearerAuth: []
    parameters:
      - name: userId
        in: path
        description: ID of the user to update
        required: true
        schema:
          type: string
          example: 123
    requestBody:
      description: Update data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: New username
                example: john_doe
              password:
                type: string
                description: New password
                example: my-password-123
    responses:
      200:
        description: User updated
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: User updated
                data:
                  $ref: '#/components/schemas/User'
      400:
        description: Invalid data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
      401:
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
      403:
        description: Access denied
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
      404:
        description: User not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
      422:
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'
      429:
        description: Too many requests
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
      500:
        description: Server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
