/api/users/{userId}:
  get:
    tags:
      - Users
    description: Get a user by their ID
    summary: Get a user
    operationId: getUser
    parameters:
      - name: userId
        in: path
        description: ID of the user to find
        required: true
        schema:
          type: string
          example: 123
    responses:
      200:
        description: User found
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/User'
      404:
        description: User not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
      500:
        description: Server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
