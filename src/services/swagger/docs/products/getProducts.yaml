/api/products:
  get:
    tags:
      - Products
    description: Get all products with the specified parameters
    summary: Get products
    operationId: getProducts
    parameters:
      - name: page
        in: query
        description: Page number
        required: false
        explode: true
        schema:
          type: integer
          example: 1
      - name: pageSize
        in: query
        description: Number of products per page
        required: false
        explode: true
        schema:
          type: integer
          example: 10
      - name: sort
        in: query
        description: Field by which the products are sorted
        required: false
        explode: true
        schema:
          type: string
          enum:
            - createdAt:asc
            - createdAt:desc
            - price:asc
            - price:desc
    responses:
      200:
        description: Products found
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Product'
                page:
                  type: integer
                  description: Current page number
                  example: 1
                pageSize:
                  type: integer
                  description: Number of products per page
                  example: 10
                total:
                  type: integer
                  description: Total number of products found
                  example: 1
      422:
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'
      429:
        description: Too many requests
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
      500:
        description: Server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiError'
